checkpoint_path: /ckpt.tar
data_writer:
  save_monthly_files: true
  save_prediction_files: false
  names:
    - air_temperature_7
    - air_temperature_0
    - PRATEsfc
    - h500
    - TMP2m # need both names for 2-meter temperature b/c checkpoints use different names;
    - T2m   # data writer will ignore names that are not predicted by the checkpoint
    - surface_temperature
experiment_dir: /output
forward_steps_in_memory: 40
n_forward_steps: 61364
loader:
  dataset:
    data_path: "/climate-default/2024-07-24-vertically-resolved-c96-1deg-shield-amip-ensemble-dataset/netCDFs/ic_0002"
    renamed_variables:
      TMP2m: T2m
  num_data_workers: 8
aggregator:
  log_zonal_mean_images: false
  log_histograms: true
logging:
  project: ace
